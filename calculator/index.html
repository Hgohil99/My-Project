<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    //input fields for number 
    <input type="number" id="dig1" placeholder="Enter first digit">
    <input type="number" id="dig2" placeholder="Enter second digit">
    //buttons for each operation
    <button onclick="add()">Addition</button>
    <button onclick="subtract()">Substraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button>
    // declare result
    <h2 id="result">Result: </h2>
    // link the js file
    <script src="calc.js"></script>
</body>
</html>
